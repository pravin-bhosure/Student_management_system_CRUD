<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student update</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

</head>
<body>
  <div class="container text-center my-3">
    <!-- Content here -->
    <h1 class="text-center my-3">Student Update</h1>
    <hr>

        <form action="do_update/{{data.stu_id}}" method="post">
            {% csrf_token %}
            
            <label for="ID">ID:</label><br>
            <input type="number"  id="ID" name='ID' value = '{{data.id}}' ><br>
         
            <label for="fname">Name:</label><br>
            <input type="text"  id="fname" name='fname' value = '{{data.fname}}' ><br>

            <label for="lname">Name:</label><br>
            <input type="text"  id="lname" name='lname' value = '{{data.lname}}' ><br>

            <label for="Address">Address:</label><br>
            <input type="text"  id="Address" name="Address" value = '{{data.Address}}'><br>

            <label for="Contact">Contact:</label><br>
            <input type="text"  id="Contact" name="Contact" value = '{{data.Contact}}' ><br><br>

            <label for="Class">Class:</label><br>
            <input type="number"  id="Class" name="Class" value="{{data.Class}}"><br><br>

            <label for="subject">Subject:</label><br>
            <input type="number"  id="subject" name="subject" value="{{data.subject}}"><br><br>

            <button type="submit" class="btn btn-primary">Update</button>
            
      
        </form>

  </div>

<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
