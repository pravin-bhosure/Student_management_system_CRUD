<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
            integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
            crossorigin="anonymous">

        <title>Register</title>
    </head>
    <body>

        {% for messege in messages %}
        <div class="alert alert-{{messege.tags}} mb-0 alert-dismissible fade
            show" role="alert">
            <strong>Messege: </strong> {{messege}}
        </div>
        {% endfor %}
        <h1 class="text-center my-3">Register Student</h1>
        <form action="stu_register" method= 'POST'>
            {% csrf_token %}
            <div class="container text-center my-3">

                <label for="username">User Name</label><br>
                <input type="text" name="username" placeholder="User Name "
                    class="text-center "><br><br>


                <label for="email">Email</label><br>
                <input type="email" name="email" placeholder="Email"
                    class="text-center "><br><br>

                

                <label for="Password">Password</label><br>
                <input type="password" name="password1" placeholder="Password"
                    class="text-center "><br><br>

                <label for="password">Confirm Password</label><br>
                <input type="password" name="password2" placeholder=" Confirm Password"
                    
                    class="text-center "><br><br>



                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
        <script
            src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
            crossorigin="anonymous"></script>
    </body>
</html>
