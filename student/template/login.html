<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
            integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
            crossorigin="anonymous">
       
        <title>Login</title>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    </head>

    <body>
        {% for messege in messages %}
        <div class="alert alert-{{messege.tags}} mb-0 alert-dismissible fade
            show" role="alert">
            <strong>Messege: </strong> {{messege}}
        </div>
        {% endfor %}
        <h1 class="text-center my-3">Log IN</h1>
        <!-- <a href="\stu_list"><button type="submit" class="btn btn-primary">Register</button></a> -->
        <hr>
        <form action="/stu_login" method="POST" autocomplete="off">
            {% csrf_token %}
            <div class="container text-center my-3 ">
                <div class="my-3 ">
                    <label for="username">Username</label><br>
                    <input type="username" name="username" id='username'
                        placeholder="Username" class="text-center "><br><br>
                    <label for="Password">Password</label><br>
                    <input type="password" name="password" id= 'password'
                        placeholder="Password" class="text-center "><br><br>
                </div>
                <button type="submit" class="btn btn-primary" id="submit" >Log in </button>
            </form>
            
         
    </html>
